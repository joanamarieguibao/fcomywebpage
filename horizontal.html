<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WST 249 Horizontal Navigation</title>

<style>
  :root {
    --bg-color: #fff0f6;
    --nav-color: #ff66a3;
    --text-color: #ffe6f0;
    --hover-color: #ffb3cc;
  }

  body {
    margin: 0;
    font-family: 'Verdana', sans-serif;
    background-color: var(--bg-color);
  }

  nav {
    background-color: var(--nav-color);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .nav-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .nav-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 64px;
  }

  .brand {
    font-weight: bold;
    font-size: 1.2em;
    color: white;
    letter-spacing: 1px;
  }

  ul.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--text-color);
    padding: 8px 14px;
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .nav-links a:hover {
    background-color: var(--hover-color);
    color: #fff;
  }

  @media (max-width: 640px) {
    .nav-links {
      display: none;
    }
  }
</style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="nav-inner">
        <div class="brand">WST 249</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
