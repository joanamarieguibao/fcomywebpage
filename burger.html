<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WST 249 Burger Menu</title>

<style>
  :root {
    --main-pink: #ff66a3;
    --light-pink: #ffb3cc;
    --dark-pink: #ff3385;
    --bg: #fff0f6;
    --text: #333;
    --white: #fff;
  }

  body {
    margin: 0;
    font-family: 'Verdana', sans-serif;
    background-color: var(--bg);
    color: var(--text);
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--main-pink);
    color: var(--white);
    padding: 12px 18px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .brand {
    font-weight: 700;
    font-size: 1.2em;
    letter-spacing: 0.5px;
  }

  .burger-btn {
    width: 44px;
    height: 44px;
    border: none;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
  }

  .burger-line {
    width: 28px;
    height: 3px;
    background-color: var(--white);
    border-radius: 3px;
    position: relative;
    transition: all 0.3s ease;
  }

  .burger-line::before,
  .burger-line::after {
    content: "";
    position: absolute;
    left: 0;
    width: 28px;
    height: 3px;
    background-color: var(--white);
    border-radius: 3px;
    transition: all 0.3s ease;
  }

  .burger-line::before {
    top: -8px;
  }

  .burger-line::after {
    top: 8px;
  }

  .burger-btn[aria-expanded="true"] .burger-line {
    background-color: transparent;
  }

  .burger-btn[aria-expanded="true"] .burger-line::before {
    transform: translateY(8px) rotate(45deg);
  }

  .burger-btn[aria-expanded="true"] .burger-line::after {
    transform: translateY(-8px) rotate(-45deg);
  }

  .menu-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100vh;
    background-color: var(--white);
    box-shadow: 4px 0 16px rgba(0, 0, 0, 0.15);
    transform: translateX(-110%);
    transition: transform 0.3s ease;
    z-index: 100;
    padding: 20px;
  }

  .menu-panel.open {
    transform: translateX(0);
  }

  .menu-panel nav ul {
    list-style: none;
    padding: 0;
    margin: 24px 0 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .menu-panel a {
    display: block;
    text-decoration: none;
    color: var(--dark-pink);
    font-weight: 600;
    padding: 10px 14px;
    border-radius: 8px;
    transition: background-color 0.25s ease, color 0.25s ease;
  }

  .menu-panel a:hover {
    background-color: var(--light-pink);
    color: var(--white);
  }

  .close-btn {
    background: none;
    border: none;
    color: var(--dark-pink);
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
    padding: 8px 0;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    z-index: 50;
  }

  .overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

</style>
</head>

<body>
  <header>
    <div class="brand">WST 249</div>
    <button class="burger-btn" id="burgerBtn" aria-expanded="false" aria-label="Toggle menu">
      <span class="burger-line"></span>
    </button>
  </header>

  <div id="menuPanel" class="menu-panel" aria-hidden="true">
    <button id="closeBtn" class="close-btn" aria-label="Close menu">âœ• Close</button>
    <nav>
      <ul>
        <li><a href="#home" onclick="closeMenu()">Home</a></li>
        <li><a href="#about" onclick="closeMenu()">About</a></li>
        <li><a href="#portfolio" onclick="closeMenu()">Portfolio</a></li>
        <li><a href="#contact" onclick="closeMenu()">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div id="overlay" class="overlay"></div>

  <script>
    const btn = document.getElementById('burgerBtn');
    const panel = document.getElementById('menuPanel');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    function openMenu() {
      btn.setAttribute('aria-expanded', 'true');
      panel.classList.add('open');
      panel.setAttribute('aria-hidden', 'false');
      overlay.classList.add('show');
      closeBtn.focus();
    }

    function closeMenu() {
      btn.setAttribute('aria-expanded', 'false');
      panel.classList.remove('open');
      panel.setAttribute('aria-hidden', 'true');
      overlay.classList.remove('show');
      btn.focus();
    }

    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      expanded ? closeMenu() : openMenu();
    });

    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });

    window.closeMenu = closeMenu;
  </script>
</body>
</html>
